<!DOCTYPE html>
<html>
	<head>
		<style>
			/*The conflicting styles between the ID and the
			class will be selected based on specificity.
			The conflicting styles from the ID selector will will since
			it has a higher specificity.*/
			#main-paragraph{
				font-size: 48pt;
			}

			.styled-paragraph {
				color: blue;
				font-size: 24pt; /* pt means points */
			}
		</style>
	</head>
	<body>
		<p id="main-paragraph" class="styled-paragraph">
			This is my first paragraph...
		</p>
		<!-- The second paragraph tag will remain unstyled -->
		<p>
			This is my second paragraph
		</p>
		<!-- The third paragraph is styled since we've applied the styled to it as well -->
		<p class="styled-paragraph">
			This is my second paragraph
		</p>
	</body>
</html>
