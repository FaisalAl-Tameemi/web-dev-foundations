<!DOCTYPE html>
<html>
	<head>
		<style>
			.styled-paragraph {
				color: blue;
				font-size: 24pt; /* pt means points */
			}
		</style>
	</head>
	<body>
		<!-- We apply the styled-paragraph class only to the first paragraph -->
		<p class="styled-paragraph">
			This is my first paragraph...
		</p>
		<!-- The second paragraph tag will remain unstyled -->
		<p>
			This is my second paragraph
		</p>
		<!-- The third paragraph is styled since we've applied the styled to it as well -->
		<p class="styled-paragraph">
			This is my second paragraph
		</p>
	</body>
</html>
